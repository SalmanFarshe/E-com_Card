<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript eCommerce Counter project</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="Card_wrapper">
				<div class="img_wrap">
					<img src="img/1.png" alt="" class="product" />
                    <button type="reset" class="buy_now">Buy Now</button>
				</div>
				<div class="img_details">
					<h1 class="img_info_heading">Brand : TB Squad</h1>
					<div class="img_color">
						<ul class="color_ul">
							<li class="color_li color_li_1">red</li>
							<li class="color_li color_li_2">blue</li>
							<li class="color_li color_li_3">green</li>
						</ul>
					</div>
                    <br>
                    <div class="counter">
                        <i class="fas fa-minus"></i>
                        <span class="count_number">01</span>
                        <i class="fas fa-plus"></i>
                    </div>
                    <br>
                    <div class="">
                        <button type="submit" class="reaet_button">Reset</button>
                    </div>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
